<main>
    <section id="section-banner">
      <!----Bootstrap - Carousel-------> 
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Pormoção de Jogo">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Promoção do Mês">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Jogo do Ano">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <!---------Carousel-------------->
